{% extends 'main.html' %}
{% block cat_item %}
    <h2 class="uk-margin-remove-top">{{ category }} ( {{ cat_items | length }} Items )</h2>
    {% for it in cat_items %}
        <div>
            <a href="/catalog/{{ category }}/{{ it.title }}">{{ it.title }}</a>
        </div>
    {% endfor %}
{% endblock %}
